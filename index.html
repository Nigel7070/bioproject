<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Vertebral Column Anatomy (Enhanced Realism)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0a2540;
            --primary-blue: #1a5490;
            --accent-cyan: #00d4ff;
            --bg-dark: #0d1b2a;
            --bg-card: #1b2838;
            --text-light: #e0e6ed;
            --text-muted: #8b95a5;
            --border-color: #2a3f5f;
            --bone-color: #cccccc; 
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a2332 100%);
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* 3D Canvas Section */
        .canvas-section {
            flex: 1;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(26, 84, 144, 0.15) 0%, transparent 70%); 
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        /* Control Panel */
        .control-panel {
            width: 420px;
            background: rgba(27, 40, 56, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-color);
            padding: 2.5rem;
            overflow-y: auto;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            color: var(--text-light);
            letter-spacing: -0.3px;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        /* Buttons */
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            background: rgba(26, 84, 144, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 0.875rem 1.25rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(26, 84, 144, 0.4);
            border-color: var(--accent-cyan);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.2);
        }

        .btn.active {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-cyan));
            border-color: var(--accent-cyan);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-primary {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--accent-cyan), var(--primary-blue));
            border: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        /* Vertebrae List */
        .vertebrae-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .vertebra-item {
            background: rgba(26, 84, 144, 0.1);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .vertebra-item:hover {
            background: rgba(26, 84, 144, 0.25);
            border-color: var(--accent-cyan);
            transform: translateX(5px);
        }

        .vertebra-item.selected {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .vertebra-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .vertebra-name {
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* Info Panel */
        .info-panel {
            background: rgba(26, 84, 144, 0.15);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-cyan);
            margin-bottom: 0.75rem;
        }

        .info-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.85rem;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
        }

        /* Quiz Overlay */
        .quiz-overlay {
            /* ... (Quiz styles remain the same for functionality) ... */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 27, 42, 0.98);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .quiz-overlay.active {
            display: flex;
        }

        .quiz-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option {
            background: rgba(26, 84, 144, 0.1);
            border: 2px solid var(--border-color);
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 1rem;
        }
        
        /* ... (rest of the quiz styles) ... */

        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 500;
        }

        .loading-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            color: var(--accent-cyan);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            .canvas-section {
                height: 50vh;
            }
            .control-panel {
                width: 100%;
                height: 50vh;
                border-left: none;
                border-top: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-section">
            <div id="canvas-container"></div>
            <div class="loading" id="loading">
                <div class="loading-text">Loading 3D Vertebra Model... 0%</div>
            </div>
        </div>

        <div class="control-panel">
            <div class="logo">SPINAL ANATOMY</div>
            <div class="subtitle">Interactive 3D Vertebral Column Explorer</div>

            <div class="section-title">View Controls</div>
            <div class="btn-group">
                <button class="btn" id="btnExplode">Explode View</button>
                <button class="btn" id="btnRotate">Auto Rotate</button>
                <button class="btn" id="btnReset">Reset View</button>
                <button class="btn" id="btnLabels" disabled title="Feature not implemented in this demo">Toggle Labels</button>
            </div>

            <button class="btn btn-primary" id="btnQuiz">Start Anatomy Quiz ðŸ§ </button>

            <div class="section-title">Vertebral Regions</div>
            <div class="vertebrae-list" id="vertebraeList"></div>

            <div class="info-panel" id="infoPanel" style="display: none;">
                <div class="info-title" id="infoTitle">Select a vertebra</div>
                <div class="info-text" id="infoDescription"></div>
                <div class="info-label">Key Features:</div>
                <div class="info-text" id="infoFeatures"></div>
            </div>
        </div>
    </div>

    <div class="quiz-overlay" id="quizOverlay">
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="quiz-title">Vertebral Column Quiz</div>
                <div class="quiz-progress" id="quizProgress">Question 1/5</div>
            </div>
            <div id="quizContent">
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
                <div class="quiz-actions">
                    <button class="quiz-btn quiz-btn-next" id="btnNextQuestion">Next Question</button>
                    <button class="quiz-btn quiz-btn-close" id="btnCloseQuiz">Close Quiz</button>
                </div>
            </div>
            <div id="quizResult" style="display: none;" class="quiz-result">
                <div class="quiz-score" id="finalScore"></div>
                <div class="quiz-message" id="resultMessage"></div>
                <button class="quiz-btn quiz-btn-primary" id="btnRetakeQuiz" style="background: linear-gradient(135deg, var(--accent-cyan), var(--primary-blue)); color: white;">Retake Quiz</button>
            </div>
        </div>
    </div>
